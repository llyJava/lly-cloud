server:
  port: 8099

cloud:
  ip: 127.0.0.1
  nacos:
    server-addr: 127.0.0.1:8848

spring:
  application:
    name: transaction-server
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://${cloud.ip}:3306/tx-manager?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
  cloud:
    nacos:
      config:
        server-addr: ${cloud.nacos.server-addr}
        file-extension: yml
        shared-dataids: common.yml
        refreshable-dataids: common.yml
      discovery:
        server-addr: ${cloud.nacos.server-addr}
  redis:
    host: ${cloud.ip}
    port: 6379
    password:
    timeout: 10s
    lettuce:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 8
        max-wait: -1ms

management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}


