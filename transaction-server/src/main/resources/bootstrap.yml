tx-lcn:
  logger:
    enabled: true
  driver-class-name: com.mysql.jdbc.Driver
  jdbc-url: jdbc:mysql://${cloud.ip}:3306/tx-logger?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
  username: root
  password: root
  manager:
    host: ${cloud.ip}
    port: 8070    # TxClient连接请求端口
    admin-key: admin    # TM后台登陆密码，默认值为codingapi
    dtx-time: 15000000     #分布式事务执行总时间(ms). 默认为8000

